<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300&family=Merriweather:ital@1&family=Nanum+Gothic:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Final Project</title>
</head>

<body>
  <!-- open header -->
  <header class="header">
    <section class="header-section container">
      <div class="row">
        <div class="col-md-3 prem-logo">
          <img class="img-fluid logo-img" src="/react/finalprojectHTML/media/epl-premierleague-logo.png" alt="prem-logo">
          <p class="logo-text">Premos</p>
        </div>
        <div class="col-md-9">
          <nav class="top-nav">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">All Cards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Add A Card</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </header>
  <!-- close header -->
  <!-- start main -->
  <main class="main">
    <!-- add cards -->
    <section class="hero-image">
      <div class="container-fluid hero-filter">
        <div class="row">
          <div class="col-md-12">
            <div class="hero-text">
              <h1 class="h1">Add Card</h1>
              <p class="p">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam quibusdam inventore dolorum in
                eum eaque
                repellendus, unde voluptate delectus qui.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end add cards -->
    <section class="section">
      <form class="form add-card">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8 mb-2">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control">
            </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="team">Team</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="magnager">Manager</label>
            <input type="text" class="form-control" >
          </div>
        <div class="form-group mb-2">
          <label for="price">Price</label>
          <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-secondary ">Submit</button>
        <div class="col-md-2">
        </div>
      </form>
    </section>
    <!-- end card section -->
  </main>
  <!-- close main -->
  <!-- start footer -->
  <footer class="footer">
    <section class="section colophon">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="colophon-text">Copyright &copy; 2022 &middot; privacy policy Site by Barty</p>
          </div>
        </div>
      </div>
    </section>
  </footer>
  <!-- end footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
